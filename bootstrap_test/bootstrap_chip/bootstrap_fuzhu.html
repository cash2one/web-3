<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link type="text/css" rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>

</head>
<body>
	<div style="width: 50%" class="center-block">
	<!--.center-block 	设置元素为 display:block 并居中显示-->
		<div class="bg-primary pull-left">bg-primary背景类</div><!--pull-left，元素浮动到左边-->
		<div class="bg-success pull-right">bg-success背景类</div><!--pull-right，元素浮动到右边-->
		<div class="clearfix"></div><!--clearfix，清除浮动-->
		<div class="bg-info">bg-info背景类</div>
		<div class="bg-warning">bg-warning背景类</div>
		<div class="bg-danger">bg-danger背景类</div>
		<p class="hidden">强制隐藏</p>
		<p class="show" hidden="hidden">强制显示</p>
		<p class="text-hide">文本内容替换为背景图</p>
		<button type="button" class="close"><span aria-hidden="true">x</span>关闭</button>
		<!--使用 class close 得到关闭图标。-->
	</div>
</body>
</html>
