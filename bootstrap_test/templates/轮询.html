<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"></head>
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="../static/css/navbar.css"/>
    <link type="text/css" rel="stylesheet" href="../static/css/base.css"/>
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap-theme.css"/>
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.js"></script>
<body>
    <div class="col-lg-10 col-md-10 pull-right">
        <div class="panel panel-info">
            <div class="panel-body">
                <div id="img-carousel" class="col-lg-12 carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#img-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#img-carousel" data-slide-to="1"></li>
                        <li data-target="#img-carousel" data-slide-to="2"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="../static/images/get.jpg" class="img-responsive img-width" alt="First slide"></div>
                        <div class="item">
                            <img src="../static/images/get.jpg" class="img-responsive img-width" alt="Second slide"></div>
                        <div class="item">
                            <img src="../static/images/get.jpg" class="img-responsive img-width" alt="Third slide"></div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="carousel-control left" href="#img-carousel" data-slide="prev">&lsaquo;</a>
                    <a class="carousel-control right" href="#img-carousel" data-slide="next">&rsaquo;</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
