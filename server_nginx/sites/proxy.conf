#-------------------------------------------------------------------------------------proxy_settings
# 后端服务器连接的超时时间————发起握手等候响应超时时间
# 默认60s
#
proxy_connect_timeout 90;
#
# 连接成功后，等候后端服务器响应时间
# 已经进入后端的排队之中等候处理（后端服务器处理请求的时间）
#
proxy_read_timeout 180;
#
# 后端服务器数据回传时间
# 在规定时间之内后端服务器必须传完所有的数据
#
proxy_send_timeout 180;
#
# 设置从被代理服务器读取的第一部分应答的缓冲区大小
# 通常情况下这部分应答中包含一个小的应答头
# 默认情况下这个值的大小为指令proxy_buffers中指定的一个缓冲区的大小，不过可以将其设置为更小
#
proxy_buffer_size 256k;
#
# 读取应答（来自被代理服务器）的缓冲区数目和大小
# 默认为分页大小，根据操作系统的不同可能是4k或者8k
#
proxy_buffers 4 256k;
proxy_busy_buffers_size 256k;
#
# 设置在写入proxy_temp_path时数据的大小
# 预防一个工作进程在传递文件时阻塞太长
#
proxy_temp_file_write_size 256k;
#
# proxy_temp_path和proxy_cache_path指定的路径必须在同一分区
#
proxy_temp_path /data0/proxy_temp_dir;
#
#设置内存缓存空间大小为200MB，1天没有被访问的内容自动清除，硬盘缓存空间大小为30GB
#
proxy_cache_path /data0/proxy_cache_dir levels=1:2 keys_zone=cache_one:200m inactive=1d max_size=30g;
#
# 阻止HTTP应答代码为400或者更高的应答
#
proxy_intercept_errors on;