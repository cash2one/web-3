{% extends "login/base.html" %}
{% block center %}
    <div class="col-lg-12 col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4>下载列表</h4>
            </div>
            <form role="form" class="panel-body panel-form" id="download_form" method="get" action="">
                {% csrf_token %}
                <div class="form-inline form-group-sm">
                    <div class="form-group">
                        <label>添加人：</label>
                        <input type="text" name="create_name" class="form-control" placeholder="请输入" />
                    </div>
                    <div class="form-group">
                        <label>文件名：</label>
                        <input type="text" name="file_name" class="form-control" placeholder="请输入" />
                    </div>
                    <div class="form-group">
                        <label>文件链接：</label>
                        <input type="text" name="address" class="form-control" placeholder="请输入" />
                    </div>
                </div>
                <div class="form-group form-inline text-center">
                    <button type="button" class="btn btn-success" onclick="addDownload()">
                        <span class="glyphicon glyphicon-plus-sign"></span>添加
                    </button>
                    &nbsp;
                    <button type="submit" class="btn btn-info">
                        <span class="glyphicon glyphicon-search"></span>搜索
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-primary" onclick="reportExcel()">
                        <span class="glyphicon glyphicon-save"></span>导出
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-default" onclick="clearForm()">
                        <span class="glyphicon glyphicon-refresh"></span>清空
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="col-lg-12 col-md-12">
        <table class="table table-striped table-bordered table-hover">
            <tr class="text-primary middle-font">
                <td>文件名</td>
                <td>创建时间</td>
                <td>下载地址</td>
            </tr>
            {% for i in object_list %}
            <tr class="">
                <td>{{ i.file_name }}</td>
                <td>{{ i.create_at }}</td>
                <td>{{ i.address }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{#    注意加载静态文件的代码不要写在endblock外#}
    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'login/js/downloadList.js' %}"></script>
{% endblock %}
