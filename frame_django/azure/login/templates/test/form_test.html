{% extends "login/base.html" %}
{% block addHeader %}

    #download_form textarea{
        height: 40px;
    }
    </style>
{% endblock %}
{% block center %}
    <div class="col-lg-12 col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4>表单测试</h4>
            </div>
            <form role="form" class="panel-body panel-form" id="download_form" method="get" action="">
                <input type="hidden" name="second" value="second"/>
                {% csrf_token %}
                <div class="form-inline form-group-sm">
                    {% comment %}
                    直接使用form，表单填充默认样式
                    {% endcomment %}
                    {{ form }}
                </div>
                <div class="form-group form-inline text-center">
                    <input type="submit" class="btn btn-success" value="提交"/>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
