<div class="panel panel-success col-md-4 col-sm-6 col-xs-12 col-md-offset-1 bg-blue" id="new_register">
    <form role="form" class="panel-body form-horizontal text-center" id="register_form" method="post">
{#        生成包含csrf验证码的隐藏域————post提交必须#}
        {% csrf_token %}
        <input type="hidden" name="form_name" value="new_register"/>
{#            <div class="input-group input-group-sm">#}
        <div class="input-group">
            <label class="input-group-addon">
                <span class="glyphicon glyphicon-phone text-primary"></span>
            </label>
            <input type="text" name="phone" class="form-control" placeholder="请输入电话号码"/>
        </div>
        <p class="text-red text-left">&nbsp;</p>
        <div class="input-group input-group-sm">
            <input type="text" name="random" class="form-control" placeholder="请输入验证码"/>
            <span class="input-group-addon text-primary" style="cursor: pointer" onclick="getcode($(this))">获取验证码</span>
        </div>
        <br/>
        <div class="input-group">
            <label class="input-group-addon">
                <span class="glyphicon glyphicon-lock text-primary"></span>
            </label>
            <input type="password" id="passwd" name="passwd" class="form-control" placeholder="请输入6~12位密码" />
        </div>
        <p class="text-red text-left">&nbsp;</p>
        <div class="input-group">
            <label class="input-group-addon">
                <span class="glyphicon glyphicon-lock text-primary"></span>
            </label>
            <input type="password" name="passwd1" class="form-control" placeholder="请再次输入密码" />
        </div>
        <p class="text-red text-left">&nbsp;</p>
        <div class="form-group form-inline" style="padding-left:20px">
            <input type="submit" class="btn btn-info" value="立即注册" style="width:55%">
        </div>
    </form>
</div>
