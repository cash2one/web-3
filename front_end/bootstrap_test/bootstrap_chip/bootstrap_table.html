<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link type="text/css" rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
	<style type="text/css">
	*{
		font-size: 16px;
	}
	</style>
</head>
<body>
	<table class="table table-bordered table-condensed">
	<!--
	table-bordered，边框表格
	table，条纹表格布局
	table-condensed，行内边距（padding）被切为两半，以便让表看起来更紧凑
	-->
		<caption>表格</caption>
		<thead>
			<tr>
				<th>表头1</th>
				<th>表头2</th>
				<th>表头3</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td>页脚1</td>
				<td>页脚2</td>
				<td>页脚3</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>行1列1kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk</td>
				<td>行1列2</td>
				<td>行1列3</td>
			</tr>
			<tr>
				<td>行2列1</td>
				<td>行2列2</td>
				<td>行2列3</td>
			</tr>
			<tr>
				<td>行3列1</td>
				<td>行3列2</td>
				<td>行3列3</td>
			</tr>
			<tr>
				<td>行4列1</td>
				<td>行4列2</td>
				<td>行4列3</td>
			</tr>
		</tbody>
	</table>
	<br/>
	<div class="table-responsive">
	<!--
	把任意的 .table 包在 .table-responsive 内，让表格水平滚动以适应小型设备（小于 768px）。当在大于 768px 宽的大型设备上查看时，您将看不到任何的差别。
	-->
		<table class="table">
			<tr class="active">
				<td>列1行1kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk</td>
				<td>列1行2</td>
			</tr>
			<tr class="success">
				<td>列2行1</td>
				<td>列2行2</td>
			</tr>
			<tr class="warning">
				<td>列3行1</td>
				<td>列3行2</td>
			</tr>
			<tr class="danger">
				<td>列4行1</td>
				<td>列4行2</td>
			</tr>		</table>
	</div>
</body>
</html>
