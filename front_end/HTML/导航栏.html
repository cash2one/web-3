<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style type="text/css">
	*{
		padding: 0;
		margin:0 auto;
	}
	.nav{	
		width: 100%;
	}
	.nav ul{
		list-style: none;
	}
	.nav ul li{
		width: 25%;
		text-align: center;
		float: left;
		background: #63B8FF;
	}
	.nav ul li a{
		display: inline-block;
		width: 100%;
		height: 100px;
		line-height: 100px;
		text-decoration: none;
		font-size: 28px;
		color: #FAFAFA;
		font-weight: bold;
	}
	.nav a:hover{
		background: #4876FF;
	}
	</style>
</head>
