<script>
	// $(selector).offset(value)
	// $(selector).offset(function(index,oldoffset))————设置所有匹配元素的偏移坐标。
	$(function () {
		// alert($('div').offset().left);
		$('#content').offset({left:200,top:100});//offset的设置值，必须成对出现
	});

	// $(selector).scrollTop(offset)————返回或设置匹配元素的滚动条的垂直位置。
	var i = 0;
	function g()
	{
		i+= 2;
		$(document).scrollTop(i);
	}
	setInterval(g,100);
</script>
