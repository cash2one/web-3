<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>run</title>
	<style>
		div {
			width:100px;
			height:100px;
			background:#ff0000;
			position:relative;
			border:1px solid #fff000;
			left:0;
			top:0;
		}
	</style>
</head>

<body>
	<button id="go"> Run</button>
	<div>hello!</div>
</body>
</html>
<script src="jquery-1.9.1.js"></script>
<script>
	$('#go').click(function(){
		$('div').animate(
		{
			width:'300px',
			height:'300px',
			left:'100px',
			top: '100px',
			fontSize : '8em',
			borderWidth:'5px'
		},2000,function(){
			$('div').animate(
			{
			width:'100px',
			height:'100px',
			left:0,
			top: 0,
			fontSize : '14px',
			borderWidth:'1px'
		},2000)
		})
	})
</script>
