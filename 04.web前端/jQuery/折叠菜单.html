<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>name</title>
<style>
	* {
		padding:0;
		margin:0;
	}
	h4 {
		width:120px;
		height:40px;
		line-height:40px;
		text-align:center;
		cursor:pointer;
		background:#ccc;
		border-bottom:1px solid #fff;
	}
	ul li {
		width:120px;
		height:30px;
		line-height:30px;
		text-align:center;
		cursor:pointer;
		background:#00ff00;
		border-bottom:1px solid #fff;
	}
	.hide {
		display:none;
	}
</style>
</head>

<body>
	<div>
		<h4>一级菜单A</h4>
		<ul>
			<li>二级菜单a</li>
			<li>二级菜单a</li>
			<li>二级菜单a</li>
			<li>二级菜单a</li>
		</ul>
		<h4>一级菜单B</h4>
		<ul>
			<li>二级菜单b</li>
			<li>二级菜单b</li>
			<li>二级菜单b</li>
			<li>二级菜单b</li>
		</ul>
		<h4>一级菜单C</h4>
		<ul>
			<li>二级菜单c</li>
			<li>二级菜单c</li>
			<li>二级菜单c</li>
			<li>二级菜单c</li>
		</ul>
	</div>
</body>
</html>
<script src="jquery-1.9.1.js"></script>
<script>
	// jQuery 使用 $ 符号作为 jQuery 的简写。其他一些 JavaScript 框架也使用 $ 符号作为简写（就像 jQuery），如果您在用的两种不同的框架正在使用相同的简写符号，有可能导致脚本停止运行。
	// noConflict() 方法会释放 $ 标识符的控制，这样其他脚本就可以使用它了。
	var d = {};
	d = jQuery.noConflict(true);
	d('h4').click(function(){
		d(this).next('ul').toggleClass('hide');
	})
</script>
