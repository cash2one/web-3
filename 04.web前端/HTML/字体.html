<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font-family</title>
	<style type="text/css">
	* {
		padding: 5px;
		margin: 5px auto;//上下边界为0，左右则根据宽度自适应相同值——居中（需设置宽度）
	}
	p {
		font-size: 25px;
		text-align: center;
		width: 100px;
		display: inline-block;
		outline: none;
		cursor: pointer;
		text-align: center;
		text-decoration: none;
		padding: .5em 2em .55em;

		-webkit-border-radius: .5em;//圆角
		-moz-border-radius: .5em;
		border-radius: .5em;

		-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);//阴影
		-moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
		box-shadow: 0 1px 2px rgba(0,0,0,.2);

		color: #606060;
		border: solid 1px #b7b7b7;
		background: #fff;
		background: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#ededed));
		background: -moz-linear-gradient(top,  #fff,  #ededed);
	}
	</style>
</head>
<body>
	<p><font>默认</font></p>

	<h2>Windows默认中文字体</h2>
	<p style="font-family:Microsoft YaHei">微软雅黑</p>
	<p style="font-family:SimHei">黑体</p>
	<p style="font-family:SimSun">宋体</p>
	<p style="font-family:NSimSun">新宋体</p>
	<p style="font-family:KaiTi">楷体</p>
	
	<h2>装Office会生出来的一些</h2>
	<p style="font-family:LiSu">隶书</p>
	<p style="font-family:YouYuan">幼圆</p>
	<p style="font-family:STXihei">华文细黑</p>
	<p style="font-family:STKaiti">华文楷体</p>
	<p style="font-family:STSong">华文宋体</p>
	<p style="font-family:STZhongsong">华文中宋</p>
	<p style="font-family:STFangsong">华文仿宋</p>
	<p style="font-family:FZShuTi">方正舒体</p>
	<p style="font-family:FZYaoti">方正姚体</p>
	<p style="font-family:STCaiyun">华文彩云</p>
	<p style="font-family:STHupo">华文琥珀</p>
	<p style="font-family:STLiti">华文隶书</p>
	<p style="font-family:STXingkai">华文行楷</p>
	<p style="font-family:STXinwei">华文新魏</p>


	<h2>其它</h2>
	<p style="font-family:Tahoma">Tahoma</p>
	<p style="font-family:Helvetica">Helvetica</p>
	<p style="font-family:PMingLiU">新细明体</p>
	<p style="font-family:MingLiU">细明体</p>
	<p style="font-family:DFKai-SB">标楷体</p>
</body>
</html>
