<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cursor</title>
	<style type="text/css">
	* {
		padding: 5px;
		margin: 5px auto;//上下边界为0，左右则根据宽度自适应相同值——居中（需设置宽度）
	}
	h3 {
		text-align: center;
		width: 300px;
		//display: inline-block;
		outline: none;
		text-align: center;
		text-decoration: none;
		font: 16px/100% 'Microsoft yahei',Arial, Helvetica, sans-serif;
		padding: .5em 2em .55em;

		text-shadow: 0 1px 1px rgba(0,0,0,.3);//文字阴影

		-webkit-border-radius: .5em; //圆角
		-moz-border-radius: .5em;
		border-radius: .5em;

		-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);//阴影
		-moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
		box-shadow: 0 1px 2px rgba(0,0,0,.2);

		color: #fef4e9;
		border: solid 1px #da7c0c;
		background: #f78d1d;
		background: -webkit-gradient(linear, left top, left bottom, from(#faa51a), to(#f47a20));
		background: -moz-linear-gradient(top,  #faa51a,  #f47a20);
		filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#faa51a', endColorstr='#f47a20');
	}
	</style>
</head>
<body>
	<h3 style="cursor:default">默认</h3>
	<h3 style="cursor:text">文字/编辑</h3>
	<h3 style="cursor:auto">自动</h3>
	<h3 style="cursor:pointer">手形</h3>
	<h3 style="cursor:move">可移动对象</h3>
	<h3 style="cursor:not-allowed">不允许</h3>
	<h3 style="cursor:not-drop">无法释放</h3>
	<h3 style="cursor:wait">等待/沙漏</h3>
	<h3 style="cursor:help">帮助</h3>
	<h3 style="cursor:crosshair">十字准星</h3>
	<h3 style="cursor:n-resize">向上改变大小（North）</h3>
	<h3 style="cursor:s-resize">向下改变大小（South）</h3>
	<h3 style="cursor:w-resize">向左改变大小（West）</h3>
	<h3 style="cursor:e-resize">向右改变大小（East）</h3>
	<h3 style="cursor:nw-resize">向左上改变大小（NorthWest）</h3>
	<h3 style="cursor:sw-resize">向左下改变大小（SouthWest）</h3>
	<h3 style="cursor:ne-resize">向右上改变大小（NorthEast）</h3>
	<h3 style="cursor:se-resize">向右下改变大小（SouthEast）</h3>
	<h3 style="cursor:url">自定义光标</h3>
</body>
</html>
