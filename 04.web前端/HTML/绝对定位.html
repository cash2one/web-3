<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>绝对定位</title>
<style>
* {
    padding: 0px;
    margin: 0px;
}
#banner {
    width: 1000px;
    border: #f00 solid 5px;
    position: relative;
    margin: 0 auto;
}
#banner .ban {
    height: 350px;
    background: #09F;
}
#banner p {
    background: rgba(255, 255, 255, 0.7);
    height: 30px;
    text-align: center;
    position: absolute;
    width: 1000px;
    top: 120px;
}
#banner p a {
    background: #FFF;
    width: 10px;
    border-radius: 50%;
    height: 10px;
    display: inline-block;
    margin: 10px;
}
#banner p a:hover {
    background: #0F0;
}
</style>
</head>

<body>
<div id="banner">
    <div class="ban"></div>
    <p>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
    </p>
</div>
</body>
</html>
