<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
	<!--
	<img src="images/get.jpg" width="100%" class="img-responsive" alt="响应式图像">
	-->
	<!--img-responsive 让 Bootstrap 3 中的图像对响应式布局的支持更友好。-->
	<img src="images/get.jpg" width="50%" style="margin:0 auto" class="img-responsive img-rounded" alt="响应式图像">
	<!--img-rounded(border-radius:6px)，图片圆角。-->
	<img src="images/get.jpg" width="50%" style="margin:0 auto" class="img-responsive img-circle" alt="响应式图像">
	<!--img-circl(border-radius:50%)，图片圆形。-->
	<img src="images/get.jpg" width="50%" style="margin:0 auto" class="img-responsive img-thumbnail" alt="响应式图像">
	<!--img-thumbnail，添加一些内边距（padding）和一个灰色的边框。-->	
	<hr/>
</body>
</html>
