<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>浮动</title>
<style>
* {
    padding: 0px;
    margin: 0px;
}
.box {
    width: 1000px;
    background: #5B5B5B;
    color: #FFF;
    margin: 0 auto;
}
.box div{
    background: #B07D4E;
    width: 300px;
    height: 300px;
}
.box .div1 {
    float: left;
    margin-left: 20px;
}
.box .div2 {
    float: left;
    margin-left: 30px;
}
.box .div3 {
    float: right;
    margin-right: 20px;
}
.clear {
    clear: both;
}
.box p {
    background: #ffC;
    color: #F00;
    height: 100px;
}
</style>
</head>

<body>
<div class="box">
    <div class="div1">div1</div>
    <div class="div2">div2</div>
    <div class="div3">div3</div>
    <div class="clear"></div>
    <p>ppppppppppppp</p>
</div>
</body>
</html>
