<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时按钮</title>
</head>
<body>
	<input type="button" style="display: block; background:#00FFFF; width:200px; margin: 0 auto; height: 40px; color: #0B8EF3" id="btn" value="免费获取验证码" />
</body>
</html>
<script type="text/javascript">
	var wait=60;
	function time(o) 
	{
		if (wait == 0) 
		{
			o.removeAttribute("disabled");
			o.value="免费获取验证码";
			wait = 60;
		} 
		else
		{
			o.setAttribute("disabled", true);
			o.value="重新发送(" + wait + ")";
			wait--;
			setTimeout(function() 
			{
				time(o)
			},
			1000)
		}
	}
	document.getElementById("btn").onclick=function(){time(this);}
</script>
